<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Twitter Icon Rotator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery.js"></script>
    <script src="js/semantic.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <h1 class="ui header">
      Change rotation speed
    </h1>
    <div class="container">
      <div class="ui labeled input">
        <input id="input-rps" type="number">
        <div class="ui label">
          rotate / s
        </div>
      </div>
      <div class="ui toggle checkbox">
        <input type="checkbox" id="checkbox-inversed" name="inversed" />
        <label for="inversed">
          回転を逆にする
        </label>
      </div>
      <div id="button-apply" class="ui button">
        適用する(apply)
      </div>
    </div>
  </body>
</html>
